<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form title print</title>
</head>
<body>
    <h3> my first form is completed</h3>
    <form action="text">
        <br>
        <div>
          Name :  <input type="text" name="My name">
        </div>
        <br>
        <div>
           Role :  <input type="text" name="MyRole">
        </div>
        <br>
        <div>
           Email : <input type="Email" name="My email">
        </div>
        <br>
        <div>
           Date :  <input type="date" name="MyDate">
        </div>
        <br>
        <div>
          Bonous :  <input type="number" name="MyBonous">
        </div>
        <br>
        <div>
           Gender : Male  <input type="radio" name="Mygender"> Female : <input type="radio" name="Mygender"> other : <input type="radio" name="Mygender">
        </div>
        <br>
        <div>
           Write about yourself : <br> <textarea name="Myname"  cols="90" rows="10"></textarea>
        </div>
       
        
</body>
</html>
