<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
       Name : <input type="name" name="myname"> Email id :<input type="email" name="myemail"> Phone number : <input type="tel" name="tel"> Date of Birth : <input type="date" name="date">  Gender : male <input type="radio" name="radio"> Female :<input type="radio" name="radio" > 
      Country : <select name="Country" >
        <option value="united state">United state</option>
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="russia">Russia</option>
       </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Adress </legend>
       Street : <input type="text" name="street" > City :<input type="text" name="City" > State : <input type="text" name="state"> Pin code : <input type="text" name="pin code">

    </fieldset>
    <br>
    <fieldset>
        <legend>Other information</legend>
     Comments : <br> <textarea name="text"  cols="30" rows="10" placeholder="Enter text here : "></textarea>
    I agree to the terms of service : <input type="checkbox" name="checkbox" >
    <br>
    Submit : <input type="submit" name="Submit"> Reset : <input type="reset" name="reset" >
    </fieldset>
</body>
</html>
